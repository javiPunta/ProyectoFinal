<!-- login.component.html -->
<div class="cuerpo-form">
  <div class="contact-wrapper">
    <div class="gradient-container">
      <div class="contact-form">
        <!-- Formulario de inicio de sesión -->
        <form (ngSubmit)="onSubmit()" [formGroup]="newloginForm">
          <!-- Campo de usuario -->
          <label for="nombre_user">Usuario</label>
          <input id="nombre_user" type="text" name="nombre_user" formControlName="nombre_user" [placeholder]="getNombreUserPlaceholder()">
          <br><br>

          <!-- Campo de contraseña -->
          <label for="contrasenia">Contraseña</label>
          <input id="contrasenia" type="password" name="contrasenia" formControlName="contrasenia" placeholder="Introduce tu contraseña">
          <br><br>

          <!-- Botones de acción -->
          <div id="espacioB">
            <button type="submit" name="boton" value="sesion" id="espacio1">Iniciar Sesión</button>
            <button (click)="goBack()">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Botón para volver atrás -->
  <button (click)="goHome()" name="boton" value="volver" id="espacio">Volver Atras</button>
</div>
