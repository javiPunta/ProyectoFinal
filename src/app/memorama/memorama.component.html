<div class="container2" style="background-color: #2E466E">
  
  <div class="container2">
    
    <button class="back-button" (click)="goHome()" id="espacio">
      <span class="material-icons-outlined" style="font-size: 50px;">
        arrow_back
      </span>
    </button>
    <div class="score-card">
      <div class="score-board">
        <h1>Score</h1>
        <h3>{{food.currentScore}}</h3>
      </div>
      <div class="restart-button" (click)="restartGame()">
        RESTART
      </div>
    </div>
    <div class="game-over" *ngIf="gameOver">
      <h1>Game Over</h1>
    </div>
    <div class="game-board"></div>
  </div>
</div>
